<nav class="navbar navbar-expand-lg navbar-default">
  <a class="navbar-brand" href="#">ngClases</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/clases']"
          >Todas las clases <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/clases/new']">Crear clase</a>
      </li>
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Clases
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Experiencia de Usuario</a>
        </div>
      </li>
    </ul>
    <form
      class="form-inline my-2 my-lg-0"
      (ngSubmit)="buscarSecciones(textoABuscar)"
    >
      <input
        [(ngModel)]="textoABuscar"
        name="textoABuscar"
        class="form-control mr-sm-2"
        type="search"
        placeholder="Buscar clase"
        aria-label="Search"
      />
      <button class="btn btn-default" ux-modal-trigger="searchResults">
        Buscar
      </button>
    </form>
    <div style="padding-left: 50px;"></div>
    <div class="navbar-header navbar-right">
      <ul class="nav navbar-nav">
        <li>
          <a *ngIf="auth.isAutenticado()" [routerLink]="['/user/perfil']">
            Bienvenido {{ auth.currentUser.firstName }}</a
          >
          <a *ngIf="!auth.isAutenticado()" [routerLink]="['/user/login']"
            >Login</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>

<ux-modal title="Secciones entradas" elementId="searchResults">
  <div class="list-group">
    <a
      class="list-group-item"
      *ngFor="let seccion of foundSecciones"
      [routerLink]="['/clases', seccion?.id]"
      >{{ seccion.name }}</a
    >
  </div>
</ux-modal>
